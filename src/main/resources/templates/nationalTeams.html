<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NationalTeams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="/css/home.css">

</head>

<body>


<div>
    <!--    <td>-->
    <!--        <img th:src="@{/images/euro2020.jpg}"  class="img-responsive center-block"-->
    <!--             id="icon" alt="User Icon"/>-->
    <!--    </td>-->
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>id</th>
            <th>flag</th>
            <th>name</th>


            <th>
                <div>
                    <a th:href="@{/nationalTeams/add}" style="alignment: center" class="btn btn-danger btn-sm mb-3">Add
                        team</a>
                </div>
            </th>

            <th>
                <a href=# class="btn btn-danger btn-sm mb-3">Delete</a>
            </th>


        </tr>
        <tbody>
        <tr th:each="nationalTeam : ${nationalTeams}">
            <td th:text="${nationalTeam.id}"></td>

            <td>
                <img th:src="@{/images/{image}(image=${nationalTeam.flag})}" width="40" height="25"
                     style="alignment: center" class="img-responsive center-block"/>
            </td>
            <td
                    th:text="${nationalTeam.name}"></td>
            <td>
                <a th:href="@{/nationalTeams/update(nationalTeamId=${nationalTeam.id})}"
                   style="alignment: center" class="btn btn-warning btn-sm mb-3">Update</a>
            </td>

            <td>
                <a th:href="@{/nationalTeams/delete/{id}(id=${nationalTeam.id})}" style="alignment: center"
                   class="btn btn-warning btn-sm mb-3">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
