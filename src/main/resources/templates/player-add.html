<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Player</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/player/save}" style="alignment: center" th:object="${player}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="hidden" th:field="*{id}" class="form-control" placeholder="Id">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
                        <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
                        <input type="text" th:field="*{domestic_team}" class="form-control" placeholder="domesticTeam">
                        <input type="text" th:field="*{age}" class="form-control" placeholder="Age">
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Team">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
